---
layout: default # This line ensures this layout inherits from your site's default layout.
---

<!-- CV-specific styles and scripts for Tailwind CSS and Google Fonts -->
<!-- These will be placed in the <head> section of the final rendered page by the default layout. -->
<style>
    /* Custom styles for the CV page */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Light gray background */
        color: #374151; /* Dark gray text */
    }
    .container {
        max-width: 960px; /* Max width for content */
    }
    h1, h2, h3 {
        color: #1f2937; /* Darker headings */
        font-weight: 700; /* Bold headings */
    }
    h1 { font-size: 2.5rem; } /* Larger for name */
    h2 { font-size: 1.75rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; margin-bottom: 1.5rem; } /* Section titles */
    h3 { font-size: 1.25rem; } /* Sub-section titles */
    .section-content {
        margin-bottom: 2rem; /* Spacing between sections */
    }
    ul {
        list-style-type: disc; /* Default disc for lists */
        padding-left: 1.5rem; /* Indent list items */
    }
    .skill-badge {
        background-color: #d1fae5; /* Light green for skill badges */
        color: #065f46; /* Dark green text */
        padding: 0.3rem 0.75rem;
        border-radius: 9999px; /* Fully rounded */
        font-size: 0.875rem; /* Small font size */
        font-weight: 600; /* Semi-bold */
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.125rem; }
        .container {
            padding: 1rem; /* More padding on smaller screens */
        }
    }
</style>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">


{% if page.image %}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="page-image">
        <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
      </div>
    </div>
  </div>
</div>
{% endif %}

<!-- begin page content wrapper -->
<div class="container animate">

  <div class="page__info">
    <h1 class="page__title">{{ page.title | escape }}</h1>
  </div>

  <article class="page">
    <div class="page__content">
      {{ content }} {# This is where the actual page content (like your CV) will be inserted #}
    </div>
  </article>

</div>
<!-- end page content wrapper -->
