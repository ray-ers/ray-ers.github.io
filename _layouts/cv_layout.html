---
layout: default
---
<style>
    /* Custom styles for the CV page */
    body {
        /* The specific font-family has been removed to inherit the site-wide font. */
        background-color: #f3f4f6;
        color: #374151;
    }
    .container {
        /* --- CHANGE IS HERE --- */
        /* The max-width has been increased from 960px to 1140px for a wider layout. */
        max-width: 1140px; 
    }
    h1, h2, h3 {
        /* The specific font-family has been removed to inherit the site-wide font. */
        color: #1f2937;
        font-weight: 700;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.75rem; } 
    h3 { font-size: 1.25rem; }
    .section-content {
        margin-bottom: 2rem;
    }
    ul {
        list-style-type: disc;
        padding-left: 1.5rem;
    }
    .skill-badge {
        background-color: #d1fae5;
        color: #065f46;
        padding: 0.3rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.125rem; }
        .container {
            padding: 1rem;
        }
    }
</style>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">


{% if page.image %}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="page-image">
        <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class="container animate">
  <article class="page">
    <div class="page__content">
      {{ content }}
    </div>
  </article>

</div>
