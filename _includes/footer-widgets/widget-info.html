<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-info">
    <div class="widget__head">
      <div class="footer-logo">
        <div class="footer-logo__link">
          {% if site.logo %}
          <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
          {% else %}
            {{ site.title }}
          {% endif %}
        </div>
      </div>
    </div>
    <!-- This line has been changed to use the new variable -->
    <p class="footer-text">{{ site.footer_text }}</p>
    {% include social-links.html %}
  </div>
</div>
